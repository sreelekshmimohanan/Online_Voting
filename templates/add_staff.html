{% load static %}
{% block content %}
{% include 'header.html' %}


  <section class="contact-us-form">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <div class="section-heading">
            <h6>Add Staff</h6>
            <h4>Add Election Commission Staff</h4>
          </div>
        </div>
        <div class="col-lg-10 offset-lg-1">
          <form id="contact" action="{% url 'add_staff' %}" method="post">
            {% csrf_token %}
            <div class="row">
              <div class="col-lg-6">
                <fieldset>
                  <input type="text" name="staff_id" id="staff_id" placeholder="Staff ID..." autocomplete="on" required>
                </fieldset>
              </div>
              <div class="col-lg-6">
                <fieldset>
                  <input type="text" name="name" id="name" placeholder="Name..." autocomplete="on" required>
                </fieldset>
              </div>
              <div class="col-lg-6">
                <fieldset>
                  <input type="email" name="email" id="email" placeholder="Email (Username)..." autocomplete="on" required>
                </fieldset>
              </div>
              <div class="col-lg-6">
                <fieldset>
                  <input type="password" name="password" id="password" placeholder="Password..." autocomplete="on" required>
                </fieldset>
              </div>
              <div class="col-lg-6">
                <fieldset>
                  <input type="text" name="phone" id="phone" placeholder="Phone..." autocomplete="on" required>
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <button type="submit" id="form-submit" class="orange-button">Add Staff</button>
                </fieldset>
              </div>
            </div>
          </form>
          {% if msg %}
            <div class="alert alert-success">{{ msg }}</div>
          {% endif %}
        </div>
      </div>
    </div>
  </section>

{% include 'footer.html' %}

{% endblock %}
